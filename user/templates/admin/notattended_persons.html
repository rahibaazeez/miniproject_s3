<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Attended Persons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <div class="card shadow-lg">
            <div class="card-header bg-danger text-white text-center">
                <h2>Not Attended Persons</h2>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle text-center">
                        <thead class="table-dark">
                            <tr>
                                <th>Employee Name</th>
                                <th>Email</th>
                                <th>Event</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for item in not_attended_list %}
                            <tr>
                                <td>{{ item.employee.full_name }}</td>
                                <td>{{ item.employee.email }}</td>
                                <td>{{ item.event.event_name }}</td>
                                <td>
                                    <span class="badge bg-danger text-uppercase">
                                        {{ item.status }}
                                    </span>
                                </td>
                                <td>
                                    <!-- Optional actions: mark as attended or send reminder -->
                                    <form action="{% url 'mark_attended' item.id %}" method="post" style="display:inline;">
                                        {% csrf_token %}
                                        <button class="btn btn-success btn-sm" 
                                                onclick="return confirm('Mark this person as attended?');">
                                            Mark Attended
                                        </button>
                                    </form>
                                    <form action="{% url 'send_reminder' item.id %}" method="post" style="display:inline;">
                                        {% csrf_token %}
                                        <button class="btn btn-warning btn-sm" 
                                                onclick="return confirm('Send reminder to this person?');">
                                            Send Reminder
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            {% empty %}
                            <tr>
                                <td colspan="5" class="text-muted">No absent persons.</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

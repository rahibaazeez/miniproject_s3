<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e6ccff, #d5b3ff);
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            max-width: 500px;
            width: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #5a5a5a;
        }
        label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
            margin-top: 15px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            background: linear-gradient(45deg, #b27cf0, #8e44ad);
            border: none;
            padding: 12px;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: linear-gradient(45deg, #9b59b6, #6c3483);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Edit Event</h2>
        <form method="POST">
            {% csrf_token %}

            <label for="event_name">Event Name</label>
            <input type="text" name="event_name" id="event_name" value="{{ event.event_name }}" required>

            <label for="eventCategory">Category</label>
            <select name="eventCategory" id="eventCategory" required>
                <option value="{{ event.category }}" selected>{{ event.category }}</option>
                <option value="Birthday">Birthday</option>
                <option value="Marriage">Marriage</option>
                <option value="Engagement">Engagement</option>
                <option value="Festival">Festival</option>
                <option value="Corporate">Corporate</option>
                <option value="Other">Other</option>
            </select>

            <label for="eventPlace">Place Type</label>
            <select name="eventPlace" id="eventPlace" required>
                <option value="{{ event.place_type }}" selected>{{ event.place_type }}</option>
                <option value="Convention Center">Convention Center</option>
                <option value="Hall">Hall</option>
                <option value="Destination">Destination</option>
                <option value="Home">Home</option>
                <option value="Outdoor Ground">Outdoor Ground</option>
            </select>

            <label for="eventDate">Date</label>
            <input type="date" name="eventDate" id="eventDate" value="{{ event.event_date }}" required>

            <label for="eventTime">Time</label>
            <input type="time" name="eventTime" id="eventTime" value="{{ event.event_time }}" required>

            <label for="salary">Salary</label>
            <input type="number" step="0.01" name="salary" id="salary" value="{{ event.salary }}" required>

            <label for="vacancy">Vacancy</label>
            <input type="number" name="vacancy" id="vacancy" value="{{ event.vacancy }}" required>

            <label for="eventLocation">Location</label>
            <input type="text" name="eventLocation" id="eventLocation" value="{{ event.location }}" required>

            <button type="submit">Update Event</button>
        </form>
    </div>
</body>
</html>

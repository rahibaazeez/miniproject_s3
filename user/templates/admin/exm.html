<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Events</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e6ccff, #d5b3ff);
            margin: 0;
            padding: 40px;
            color: #333;
        }

        h2 {
            text-align: center;
            font-size: 32px;
            color: #5a5a5a;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }

        .table-container {
            background: #fff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            max-width: 1000px;
            margin: auto;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 15px;
        }

        th, td {
            padding: 14px 18px;
            text-align: left;
        }

        th {
            background: linear-gradient(45deg, #b27cf0, #8e44ad);
            color: white;
            font-weight: 600;
            font-size: 14px;
        }

        tr:nth-child(even) {
            background-color: #f9f1ff;
        }

        tr:hover {
            background-color: #f0e1ff;
            transform: scale(1.01);
            transition: 0.2s ease-in-out;
        }

        td {
            border-bottom: 1px solid #ddd;
        }

        .no-data {
            text-align: center;
            padding: 20px;
            color: #777;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h2>All Events</h2>
    <div class="table-container">
        <table>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Place Type</th>
                <th>Date</th>
                <th>Time</th>
                <th>Salary</th>
                <th>Location</th>
                
            </tr>
            {% for i in events %}
            <tr>
                <td>{{ i.event_name }}</td>
                <td>{{ i.category }}</td>
                <td>{{ i.place_type }}</td>
                <td>{{ i.event_date }}</td>
                <td>{{ i.event_time }}</td>
                <td>â‚¹ {{ i.salary }}</td>
                <td>{{ i.location }}</td>
                
            </tr>
            {% empty %}
            <tr>
                <td colspan="9" class="no-data">No events found.</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>

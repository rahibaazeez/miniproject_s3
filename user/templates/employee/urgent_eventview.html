<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urgent Events</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-gradient-start: #71b7e6;
      --primary-gradient-end: #9b59b6;
      --text-dark: #333;
      --text-light: #f4f4f4;
      --card-background: #ffffff;
      --shadow-light: rgba(0,0,0,0.1);
      --border-radius-lg: 15px;
      --border-radius-md: 8px;
      --urgent-color: #8e44ad; /* violet for urgent */
    }

    body {
      background: linear-gradient(135deg, var(--primary-gradient-start), var(--primary-gradient-end));
      font-family: 'Poppins', sans-serif;
      color: var(--text-dark);
      min-height: 100vh;
    }

    h2 {
      color: #f0e5ff; /* light violet for headings */
      text-align: center;
      margin-top: 30px;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    .card {
      border-radius: var(--border-radius-lg);
      box-shadow: 0 4px 12px var(--shadow-light);
      transition: transform 0.3s, box-shadow 0.3s;
      background-color: var(--card-background);
      border-left: 6px solid var(--urgent-color); /* violet accent */
      padding: 20px;
      width: 100%;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 20px var(--shadow-light);
    }

    .btn-urgent {
      font-weight: 600;
      border-radius: var(--border-radius-md);
      background: linear-gradient(45deg, #9b59b6, #8e44ad);
      border: none;
      color: #fff;
      transition: all 0.3s ease;
    }

    .btn-urgent:hover {
      background: linear-gradient(45deg, #8e44ad, #9b59b6);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(142, 68, 173, 0.5);
    }

    .card-text {
      margin: 5px 0;
      color: #555;
    }

  </style>
</head>
<body>
  <!-- Navbar -->
  {% include "employee/nav.html" %}

  <!-- Urgent Events -->
  <div class="container mt-4">
    <h2>Urgent Events</h2>
    <div class="row g-4 justify-content-center mt-3">
        {% for event in urgent_events %}
        <div class="col-md-6">
            <div class="card text-center">
                <h5 class="fw-bold" style="color: var(--urgent-color);">{{ event.event_name }}</h5>
                <p class="card-text"><i class="bi bi-geo-alt-fill"></i> Location: {{ event.location }}</p>
                <p class="card-text"><i class="bi bi-calendar-event-fill"></i> Date: {{ event.event_date }}</p>
                <p class="card-text"><i class="bi bi-exclamation-triangle-fill"></i> Status: {{ event.status }}</p>
                <a href="{% url 'apply_event' event.id %}" class="btn btn-urgent mt-2">Apply Now</a>
            </div>
        </div>
        {% empty %}
        <p class="text-center mt-4 text-light">No urgent events available at the moment.</p>
        {% endfor %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

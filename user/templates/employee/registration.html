<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #d8bfd8;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 30px;
      width: 100%;
      max-width: 650px;
    }
    h2 {
      text-align: center;
      color: #4a235a;
      margin-bottom: 20px;
      font-weight: bold;
    }
    label {
      font-weight: 500;
      margin-bottom: 5px;
      display: block;
      color: #333;
    }
    .form-control {
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 8px 10px;
      font-size: 0.95rem;
    }
    .form-control:focus {
      border-color: #9b59b6;
      box-shadow: 0 0 4px rgba(155, 89, 182, 0.5);
    }
    .btn-submit {
      background: linear-gradient(90deg, #6A2D9C, #B388EB);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-size: 1rem;
      width: 100%;
      transition: 0.3s;
    }
    .btn-submit:hover {
      background: linear-gradient(90deg, #57267E, #8F6EB8);
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Employee Registration</h2>
    {% if messages %}
  <div class="container mt-3">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  </div>
{% endif %}
    <form method="post" action="{% url 'register_employee' %}" enctype="multipart/form-data">
      {% csrf_token %}
      
      <div class="row g-3">
        <div class="col-md-6">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="full_name" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="name@example.com" required>
        </div>
        <div class="col-md-6">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" class="form-control" pattern="[0-9]{10}" placeholder="1234567890" required>
        </div>
        <div class="col-md-6">
          <label for="gender">Gender</label>
          <select id="gender" name="gender" class="form-control" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="aadhaar">Aadhaar Number</label>
          <input type="text" id="aadhaar" name="aadhaar_number" class="form-control" maxlength="14" placeholder="xxxx xxxx xxxx" required>
        </div>
        <div class="col-md-6">
          <label for="aadhaarFile">Upload Aadhaar</label>
          <input type="file" id="aadhaarFile" name="aadhaar_file" class="form-control" accept="application/pdf,image/*" required>
        </div>
        <div class="col-md-6">
          <label for="photo">Upload Photo</label>
          <input type="file" id="photo" name="photo" class="form-control" accept="image/*" required>
        </div>
        <div class="col-md-6">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="Enter Username" required>
        </div>
        <script>
  // Auto-fill username while typing email
  document.getElementById("email").addEventListener("input", function() {
    document.getElementById("username").value = this.value;
  });
</script>
        
        <div class="col-md-12">
          <label for="password">Set Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" required>
        </div>
      </div>

      <div class="mt-3">
        <button type="submit" class="btn-submit">Register</button>
      </div>
    </form>
    
  </div>
</body>
</html>

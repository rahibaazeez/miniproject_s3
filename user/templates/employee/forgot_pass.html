<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Serve Smart â€“ Forgot Password</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"/>
  <style>
    body {
      background: #E6E6FA;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .forgot-card {
      background: #A483C2;
      padding: 30px;
      border-radius: 15px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 .5rem 1rem rgba(0,0,0,0.15);
      text-align: center;
    }
    .forgot-card h1 {
      font-size: 2rem;
      color: #2E004D;
      margin-bottom: 20px;
    }
    .form-label {
      color: #fff;
      text-align: left;
      display: block;
      margin-bottom: 5px;
    }
    .form-control {
      background: rgba(255,255,255,0.9);
      border: 1px solid #ccc;
      color: #333;
    }
    .form-control:focus {
      background: #F5E1FD;
      border-color: #8F6EB8;
      box-shadow: none;
    }
    .btn-forgot {
      width: 100%;
      padding: 12px;
      background-color: #6A2D9C;
      border: none;
      color: #fff;
      font-size: 1.1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background .3s;
      margin-top: 15px;
    }
    .btn-forgot:hover {
      background-color: #57267E;
    }
    .alert {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="forgot-card">
    <h1>Forgot Password</h1>

    <!-- show Django messages -->
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="email" class="form-label">Enter Your Email</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>
      <button type="submit" class="btn-forgot">Send Reset Link</button>
    </form>
  </div>
</body>
</html>

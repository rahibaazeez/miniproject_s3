<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e6ccff;
            font-family: Arial, sans-serif;
        }
        .card {
            background-color: #fff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 50px auto;
        }
        h2 { text-align: center; color: #4a235a; margin-bottom: 20px; font-weight: bold; }
        label { font-weight: 500; margin-bottom: 5px; display: block; }
        .form-control { border-radius: 8px; }
        .btn-submit {
            background-color: #6A2D9C;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            margin-top: 20px;
            width: 100%;
        }
        .btn-submit:hover { background-color: #57267E; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Edit Profile</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="full_name" class="form-control" value="{{ user.full_name }}" required>
            </div>
            <div class="mb-3">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" value="{{ user.email }}" required>
            </div>
            <div class="mb-3">
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" class="form-control" value="{{ user.phone }}" required>
            </div>
            <div class="mb-3">
                <label for="aadhaar">Aadhaar Number</label>
                <input type="text" id="aadhaar" name="aadhaar_number" class="form-control" value="{{ user.aadhaar_number }}" required>
            </div>
            <div class="mb-3">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" class="form-control" required>
                    <option value="">Select Gender</option>
                    <option value="Male" {% if user.gender == "Male" %}selected{% endif %}>Male</option>
                    <option value="Female" {% if user.gender == "Female" %}selected{% endif %}>Female</option>
                    <option value="Other" {% if user.gender == "Other" %}selected{% endif %}>Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="photo">Change Photo</label>
                <input type="file" id="photo" name="photo" class="form-control" accept="image/*">
            </div>
            <div class="mb-3">
                <label for="aadhaarFile">Change Aadhaar File</label>
                <input type="file" id="aadhaarFile" name="aadhaar_file" class="form-control" accept="image/*,application/pdf">
            </div>
            <button type="submit" class="btn btn-submit">Update Profile</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e6ccff;
            font-family: Arial, sans-serif;
        }
        .profile-card {
            background-color: #fff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 50px auto;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .profile-info h5 {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .profile-info p {
            margin-bottom: 10px;
        }
        .btn-edit {
            background-color: #6A2D9C;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            margin-top: 20px;
            transition: 0.3s;
        }
        .btn-edit:hover {
            background-color: #57267E;
        }
    </style>
</head>
<body>
    <div class="profile-card text-center">
        <img src="{% if user.photo %}{{ user.photo.url }}{% else %}/static/default_profile.png{% endif %}" 
             alt="Profile Photo" class="profile-img">

        <div class="profile-info text-start mt-3">
            <h5>Full Name:</h5>
            <p>{{ user.full_name }}</p>

            <h5>Email:</h5>
            <p>{{ user.email }}</p>

            <h5>Phone:</h5>
            <p>{{ user.phone }}</p>

            <h5>Aadhaar Number:</h5>
            <p>{{ user.aadhaar_number }}</p>
        </div>

        <a href="{% url 'edit_profile' %}" class="btn btn-edit">Edit Profile</a>
    </div>
</body>
</html>

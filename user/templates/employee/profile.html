<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e6ccff; /* Light violet background */
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .profile-card {
            background-color: #7B3FBF; /* Lighter violet card */
            color: #fff;
            border-radius: 25px;
            padding: 40px 50px;
            max-width: 800px; /* Wider card */
            width: 100%;
            margin: 0 auto;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            position: relative;
            z-index: 1;
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
        }
        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }
        .btn-back {
            position: absolute;
            top: 20px;
            right: 20px; /* ✅ moved to right */
            background-color: #4B0082; /* Dark violet */
            color: #fff;
            padding: 8px 20px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn-back:hover {
            background-color: #6A0DAD; /* Lighter violet on hover */
        }
        .profile-img {
            width: 160px;
            height: 160px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #fff; /* White border for contrast */
            margin-bottom: 20px;
        }
        .profile-info h5 {
            font-weight: 600;
            margin-bottom: 5px;
            color: #fff; /* White label text */
        }
        .profile-info p {
            margin-bottom: 15px;
            font-size: 1rem;
            color: #fff; /* White values */
        }
        .btn-edit {
            background-color: #6A0DAD; /* Dark violet button */
            color: #fff;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
            transition: 0.3s;
        }
        .btn-edit:hover {
            background-color: #4B0082; /* Darker violet on hover */
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <!-- ✅ Back button -->
        <a href="{% url 'employeehome_page' %}" class="btn-back">Back</a>

        <img src="{% if user.photo %}{{ user.photo.url }}{% else %}/static/default_profile.png{% endif %}" 
             alt="Profile Photo" class="profile-img">

        <div class="profile-info text-start mt-3">
            <h5>Full Name:</h5>
            <p>{{ user.full_name }}</p>

            <h5>Email:</h5>
            <p>{{ user.email }}</p>

            <h5>Phone:</h5>
            <p>{{ user.phone }}</p>

            <h5>Aadhaar Number:</h5>
            <p>{{ user.aadhaar_number }}</p>
        </div>

        <a href="{% url 'edit_profile' %}" class="btn btn-edit mt-3">Edit Profile</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servesmart Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e6ccff, #d5b3ff);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .login-container:hover {
            transform: translateY(-5px);
        }

        .servesmart-title {
            font-size: 38px;
            font-weight: 700;
            color: #5a5a5a;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            letter-spacing: 1.5px;
        }

        .servesmart-title::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #b27cf0, #8e44ad);
            margin: 8px auto 0;
            border-radius: 2px;
        }

        .login-container h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #333;
            font-size: 28px;
            font-weight: 600;
        }

        /* Message styles */
        .messages {
            margin-bottom: 20px;
        }
        .messages .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .messages .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .messages .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 15px;
        }

        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group select {
            width: calc(100% - 24px);
            padding: 12px;
            border: 1px solid #c2c2c2;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
            background-color: #fff;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #b27cf0;
            box-shadow: 0 0 0 3px rgba(178, 124, 240, 0.3);
        }

        .form-group input[type="submit"] {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #b27cf0, #8e44ad);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .form-group input[type="submit"]:hover {
            background: linear-gradient(45deg, #8e44ad, #b27cf0);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
        }

        .links {
            margin-top: 25px;
            font-size: 14px;
        }

        .links a {
            color: #b27cf0;
            text-decoration: none;
            margin: 0 8px;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #8e44ad;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="servesmart-title">Servesmart</div>
        <h2>Login</h2>

        <!-- Message Display Section -->
        <!-- Message Display Section -->
<div class="messages">
    {% if messages %}
        {% for message in messages %}
            {% if "error" in message.tags or "info" in message.tags %}
                <div class="{{ message.tags }}">{{ message }}</div>
            {% endif %}
        {% endfor %}
    {% endif %}
</div>


        <form action="{% url 'login_page' %}" method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="role">Login As</label>
                <select id="role" name="role" required>
                    <option value="">-- Select Role --</option>
                    <option value="admin">Admin</option>
                    <option value="employee">Employee</option>
                </select>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter Username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required>
            </div>

            <div class="form-group">
                <input type="submit" value="Login">
            </div>
        </form>
        <div class="links">
            <a href="{% url 'forgot_password' %}">Forgot Password?</a> |
            <a href="{% url 'registration_page' %}">Sign Up</a>
        </div>
    </div>
</body>
</html>

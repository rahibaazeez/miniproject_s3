<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Serve Smart â€“ Reset Password</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"/>
  <style>
    body {
      background: #E6E6FA;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .reset-card {
      background: #A483C2;
      padding: 30px;
      border-radius: 10px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 .5rem 1rem rgba(0,0,0,0.15);
      text-align: center;
    }
    .reset-card h1 {
      font-size: 2.2rem;
      color: #2E004D;
      margin-bottom: 20px;
    }
    .form-label {
      color: #fff;
      text-align: left;
      display: block;
      margin-bottom: 5px;
    }
    .form-control {
      background: rgba(255,255,255,0.9);
      border: 1px solid #ccc;
      color: #333;
    }
    .form-control:focus {
      background: #F5E1FD;
      border-color: #8F6EB8;
      box-shadow: none;
    }
    .btn-reset {
      width: 100%;
      padding: 12px;
      background-color: #6A2D9C;
      border: none;
      color: #fff;
      font-size: 1.1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background .3s;
      margin-top: 15px;
    }
    .btn-reset:hover {
      background-color: #57267E;
    }
  </style>
</head>
<body>
  <div class="reset-card">
    <h1>Reset Password</h1>
    <form action="#" method="post">
      <div class="mb-3">
        <label for="newPassword" class="form-label">New Password</label>
        <input type="password" id="newPassword" name="new_password" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirm_password" class="form-control" required>
      </div>
      <button type="submit" class="btn-reset">Reset Password</button>
    </form>
  </div>
</body>
</html>
